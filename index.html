<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>XKCD Browser</title>
      <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  </head>
  <body>
      <h1>XKCD Browser</h1>
    <div id="app">
        <div v-if="loading">
	<p>Loading...</p>
      </div>
      <div v-else>
	<h2>{{ current.safe_title}}</h2>
	<img v-bind:src="current.img" v-bind:alt="current.alt">
	<p><i># {{number}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>
          <p>
              <button v-on:click="firstComic">First</button>
              <button v-on:click="previousComic">Previous</button>
              <button v-on:click="randomComic">Random</button>
              <button v-on:click="nextComic">Next</button>
              <button v-on:click="lastComic">Last</button>
          </p>
          <star-rating v-on:rating-selected="addRating" v-model="rating" v-bind:increment="0.5" active-color="red"></star-rating>
          <p>average rating:</p><p>{{this.averageRating[this.number]}}</p>
           <h3>Add a Comment</h3>
	<form v-on:submit.prevent="addComment">
        <p><input v-model="addedName" placeholder="Name"></p>
	  <textarea v-model="addedComment"></textarea>
	  <br/>
	  <button type="submit">Comment</button>
	</form>
          
	<h3>Commments</h3>
	<div v-for="comment in comments[number]">
	  <hr>
	  <p>{{comment.text}}</p>
        <p><i>-- {{comment.author}}</i>
            <br><b> -{{comment.time}}-</b></p>
	</div>
      </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
